<div class="container" style="padding-top: 20px;">
    <div class="row">
        <div class="col col-12">
            <button type="button" class="btn btn-primary" (click)="crearHit()" *ngIf="show_btn_crear">Crear Hit</button>
        </div>
    </div>
</div>

<div class="container" class="data-table-hits">
    <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger">
        <thead>
            <tr>
                <th>ID</th>
                <th>Target</th>
                <th>Description</th>
                <th>Status</th>
                <th>Hitman</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{item.id}}</td>
                <td>{{item.target}}</td>
                <td>{{item.description}}</td>
                <td>{{item.status_display}}</td>
                <td>{{item.hitman.name}}</td>
                <td>
                    <button type="button" class="btn btn-link" (click)="detalle(item)">Detalle</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
