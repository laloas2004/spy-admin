<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Hits Admin</mat-card-title>
        </mat-card-header>

        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-card-content>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Email" formControlName="username" type="email"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }">

                </mat-form-field>

                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Email requerido</div>
                    <div *ngIf="f.username.errors.email">No es un email valido.</div>
                </div>

                <mat-form-field class="full-width">
                    <input matInput placeholder="Password" formControlName="password" type="password"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }">

                </mat-form-field>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password es Requerido</div>
                </div>
            </mat-card-content>
            <button mat-stroked-button color="primary" class="btn-block">Entrar</button>
            <div style="margin-top: 20px;">
                <button mat-stroked-button routerLink="/register" color="basic" class="btn-block">Registro</button>
            </div>

        </form>
    </mat-card>

</div>
